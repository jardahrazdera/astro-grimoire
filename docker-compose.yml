
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: astro-backend
    # Map port 80 inside container to 8000 on localhost
    ports:
      - "8000:80"
    # Mount volume for hot-reloading (changes in host reflect immediately in container)
    volumes:
      - ./backend/app:/app/backend/app
    # Override default command to enable reload
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 80 --reload
    environment:
      - TZ=Europe/Prague
    restart: unless-stopped
    
